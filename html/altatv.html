   <body>
      <!-- Container Principal -->
      <div class="container-fluid col-xs-12 col-md-12">
            <header class="mainheader">HEALTH TRACK
              </header>  

          <div id="centeredmenu">
              <nav class="navbar navbar-default col-xs-12 col-md-12 navcolor">
                  <ul class="nav navbar-nav text-center">
                      <li><a href="dashboard.html"><img src="../img/house-noattribution.svg"  /></a></li>
                      <li><a href="usuario.html"><img src="../img/user-noattribution.svg" /></a></li>

                  </ul>
                </nav>
          </div>
                <header class="row white semborda"><span><img src="../img/biking-noattribution.svg" class="iconpage" /></span><p class="head">ALTERAR ATIVIDADE</p></header>
                      <main class="semborda col-xs-12 col-md-12">  
                   <form action="atividade.html" class="form-group" method="post">
                        <table>
                            <tr>
                                <td class="tdatv"><img src="../img/biking-noattribution2.svg" class="iconpage3"/></td>
                            </tr>
                            <tr>
                                <td class="tdatv"></td>
                            </tr>
                            <tr>
                                <td class="tdatv">DATA E HORÁRIO : <span class="tdatv2"><input name="data" value="20/03/2017 - 10:15"></span></td>
                            </tr>
                            <tr>
                                <td class="tdatv"></td>
                            </tr>
                            <tr>
                                <td class="tdatv"></td>
                            </tr>
                            <tr>
                                <td class="tdatv">TIPO : <span class="tdatv2"><select id="tpatividade" name="tpatividade">
                                <option value="Ca">Caminhada</option>
                                <option value="Co">Corrida</option>
                                <option value="P">Pedalada</option>
                                <option value="M">Musculação</option>
                                    </select></span></td>
                            </tr>
                            <tr>
                                <td class="tdatv"></td>
                            </tr>
                            <tr>
                                <td class="tdatv"></td>
                            </tr>
                            <tr>
                                <td class="tdatv">DESCRIÇÃO : <span class="tdatv2"><textarea name="descricao" cols="30" rows="3">Caminhada de 4km com duração de 1 hora</textarea></span></td>
                            </tr>
                            <tr>
                                <td class="tdatv"></td>
                            </tr>
                            <tr>
                                <td class="tdatv"></td>
                            </tr>
                            <tr>
                                <td class="tdatv">CALORIAS : <span class="tdatv2"><input name="calorias" value="450cal"></span></td>
                            </tr>
                             <tr>
                                <td class="tdatv"></td>
                            </tr>
                        </table>
                    </form>
                   <div class="row btn-inline-group form-group"><a href="atividade.html"><img src="../img/approved2-icon.svg" class="iconok"/></a><span><a href="atividade.html"><img src="../img/cancel-icon.svg" class="iconcancel" /></a></span></div>     
            </main>
