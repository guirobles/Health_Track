            <header class="row white semborda"><img src="../img/cutlery-icon.svg" class="iconpage"/><p class="head">ALTERAR ALIMENTAÇÃO</p></header>
            <main class="semborda col-xs-12 col-md-12"> 
                <form action="alimentacao.html" class="form">
                    <div class="row backali">
                        <div class="col-md-1 backali"><img src="../img/cutlery-icon3.svg" class="iconpage4"/></div><br>
                        <div class="col-md-4 backali"></div>
                        <div class="col-md-2 tdali2">DATA:</div>
                        <div class="col-md-2 linhaadd"><input type=date name="data" value="20/03/2017"></div>
                        <div class="col-md-4 backali">Peso Normal</div>
                        <div class="col-md-4 backali">Peso Normal</div>
                        <div class="col-md-2 tdali2">TIPO:</div>
                        <div class="col-md-2 linhaadd"><select id="tpalimentacao" name="tpalimentacao" required>
                            <option value="C">Café da Manhã</option>
                            <option value="A">Almoço</option>
                            <option value="J">Jantar</option>
                            <option value="L">Lanche Leve</option>
                            <option value="F">Fruta</option>
                            </select></div>
                        <div class="col-md-4 backali">fddsds</div>
                        <div class="col-md-4 backali"></div>
                        <div class="col-md-2 tdali2">DESCRIÇÃO:</div>
                        <div class="col-md-2 linhaadd2"><textarea name="descricao" cols="20" rows="1">2 fatias de queijo branco 0% gordura + omelete + 1 xíc. chá de café com leite desnatado</textarea></div>
                        <div class="col-md-4 backali">Peso Normal</div>
                        <div class="col-md-4 backali"></div>
                        <div class="col-md-2 tdali2">CALORIAS:</div>
                        <div class="col-md-2 linhaadd2"><input type="number" name="caloria" id="caloria" placeholder="200"></div>
                        <div class="col-md-4 backali">fsdsd</div>
                    </div><br> 
                    <div class="row btn-inline-group form-group"><span><a href="alimentacao.html"><img src=../img/approved2-icon.svg class="iconok" /></a></span><span><a href="alimentacao.html"><img src=../img/cancel-icon.svg class="iconcancel" /></a></span></div><br>    
                </form>
            </main>
