   <body>
      <!-- Container Principal -->
      <div class="container-fluid col-xs-12 col-md-12">
            <header class="mainheader">HEALTH TRACK
              </header>  

          <div id="centeredmenu">
              <nav class="navbar navbar-default col-xs-12 col-md-12 navcolor">
                  <ul class="nav navbar-nav text-center">
                      <li><a href="dashboard.html"><img src="../img/house-noattribution.svg"  /></a></li>
                      <li><a href="usuario.html"><img src="../img/user-noattribution.svg" /></a></li>

          </div>
                <header class="row white semborda"><img src="../img/cutlery-icon.svg" class="iconpage"/><p class="head">ALTERAR ALIMENTAÇÃO</p></header>
               <main class="semborda col-xs-12 col-md-12">  
                   <form action="alimentacao.html" class="form" id="formcd" method="post">
                        <table>
                            <tr>
                                <td class="tdali"><img src="../img/cutlery-icon3.svg" class="iconpage3"/></td> 
                            </tr>  
                            <tr>
                                <td class="tdali"></td>    
                            </tr>
                            <tr>
                                    <td class="tdali">DATA E HORÁRIO: <span class="tdali2"><input type=date name="data" value="20/03/2017"></span></td>
                                </tr>
                                <tr>
                                    <td class="tdali"></td>
                                </tr>
                                <tr>
                                    <td class="tdali"></td>
                                </tr>
                                <tr>
                                    <td class="tdali">TIPO: <span class="tdali2"><select id="tpalimentacao" name="tpalimentacao">
                                    <option value="C">Café da Manhã</option>
                                    <option value="A">Almoço</option>
                                    <option value="J">Jantar</option>
                                    <option value="L">Lanche Leve</option>
                                    <option value="F">Fruta</option>
                                        </select></span></td>
                                </tr>
                                <tr>
                                    <td class="tdali"></td>
                                </tr>
                                <tr>
                                    <td class="tdali"></td>
                                </tr>
                                <tr>
                                    <td class="tdali">DESCRIÇÃO: <span class="tdali2"><textarea name="descricao" cols="20" rows="4">2 fatias de queijo branco 0% gordura + omelete + 1 xíc. chá de café com leite desnatado</textarea></span>
                                    </td> 
                                </tr>
                                 <tr>
                                    <td class="tdali"></td>
                                </tr>
                                <tr>
                                    <td class="tdali"></td>
                                </tr>
                                <tr>
                                    <td class="tdali">CALORIAS: <span class="tdali2"><input type="number" name="caloria" id="caloria" placeholder="200 cal"></span></td>     
                                </tr>
                                 <tr>
                                    <td class="tdali"></td>
                                </tr>       
                                
                        </table>
                    </form>
                   <div class="row btn-inline-group form-group"><span><a href="alimentacao.html"><img src=../img/approved2-icon.svg class="iconok" /></a></span><span><a href="alimentacao.html"><img src=../img/cancel-icon.svg class="iconcancel" /></a></span></div>
            
             
                     
            </main>
   

          </div>
